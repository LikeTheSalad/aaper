[versions]
asm = "9.6"
android = "7.4.0"
project-utilities = "3.0.0.1"

[libraries]
asm = { module = "org.ow2.asm:asm", version.ref = "asm" }
asm-util = { module = "org.ow2.asm:asm-util", version.ref = "asm" }
androidx-startupRuntime = "androidx.startup:startup-runtime:1.1.1"
androidx-fragment = "androidx.fragment:fragment-ktx:1.5.5"
unitTesting = { module = "com.likethesalad.tools:unit-testing", version.ref = "project-utilities" }
robolectric = "org.robolectric:robolectric:4.9"
classGraph = "io.github.classgraph:classgraph:4.8.165"
android-plugin = { module = "com.android.tools.build:gradle", version.ref = "android" }

[bundles]
asm = ["asm", "asm-util"]

[plugins]
pluginUtilities = { id = "com.likethesalad.tools.plugins", version.ref = "project-utilities" }
artifactPublisher = { id = "com.likethesalad.artifact-publisher", version = "2.0.1" }
buildConfig = { id = "com.github.gmazzo.buildconfig", version = "3.1.0" }